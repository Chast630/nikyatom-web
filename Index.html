<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikola & Tomáš</title>
  <style>
    :root {
      --main-font: 'Georgia', serif;
      --accent-color: #a58d7f;
      --bg-color: #fffaf7;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: var(--main-font);
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      background: var(--bg-color);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      margin: 0;
    }

    section {
      padding: 2rem 1rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent-color);
    }

    .location {
      text-align: center;
      font-size: 1.1rem;
    }

    iframe {
      display: block;
      margin: 1.5rem auto 0;
      border: 0;
      width: 100%;
      max-width: 600px;
      height: 300px;
      border-radius: 8px;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Nikola & Tomáš</h1>
    <p>Bereme se!</p>
    <p>10. září 2025 – Uhrovic Mlýn</p>
  </header>

  <section>
    <h2>Kdy a kde</h2>
    <div class="location">
      <p>Obřad a oslava proběhnou na krásném místě jménem Uhrovic Mlýn.</p>
      <p>Těšíme se na vás 10. 9. 2025!</p>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2585.792650832472!2d17.335!3d49.305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDnCsDE4JzE4LjAiTiAxN8KwMjAnMDIuMCJF!5e0!3m2!1scs!2scz!4v00000000000" allowfullscreen loading="lazy"></iframe>
  </section>
</body>
</html>

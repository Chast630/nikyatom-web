<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikola & Tomáš — Svatba</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }
    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/2/2f/Plze%C5%88_panorama.jpg') no-repeat center center/cover;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .hero .date {
      font-size: 1.5rem;
      color: #666;
    }
    .hero .location {
      font-size: 1.2rem;
      font-style: italic;
      color: #999;
    }
    .info-section {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .info-section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .info-section p {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    a {
      color: #a87c5f;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }
      .hero .date {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Nikola & Tomáš</h1>
      <p class="date">10. 9. 2025</p>
      <p class="location">Středa</p>
    </div>
  </section>

  <section class="info-section">
    <h2>Kde se potkáme?</h2>
    <p><strong>Obřad začíná:</strong> 13:00</p>
    <p><strong>Prosíme, dorazte nejpozději do:</strong> 12:00</p>
    <p><a href="https://www.statekhajecek.cz" target="_blank">www.statekhajecek.cz</a></p>
    <p><a href="https://maps.app.goo.gl/oKMMArttd7ggnuLN6" target="_blank">Zobrazit na mapě</a></p>
  </section>
</body>
</html>

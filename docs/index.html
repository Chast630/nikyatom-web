<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nikola & Tomáš - Svatba 2025</title>
  <style>
    /* Reset a základ */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Plzen_panorama_2018.jpg/1280px-Plzen_panorama_2018.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #fff8f0; /* fallback */
      background-blend-mode: lighten;
      color: #4a3c31;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }

    /* Přesvětlení pozadí pomocí vrstvy */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      pointer-events: none;
      z-index: -1;
    }

    section {
      background: rgba(255, 255, 255, 0.85);
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin: 0 0 0.2rem 0;
      font-weight: 700;
      font-size: 2.5rem;
      color: #8b5e3c;
    }

    p {
      margin: 0.1rem 0;
      font-weight: 500;
      font-size: 1.1rem;
      color: #6d4b36;
    }

    a {
      color: #cfa07e;
      text-decoration: none;
    }
    a:hover, a:focus {
      text-decoration: underline;
    }

    /* Časová osa */
    .timeline {
      margin-top: 2rem;
      border-left: 3px solid #cfa07e;
      padding-left: 1rem;
      max-width: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    .timeline-item {
      margin-bottom: 1.5rem;
      position: relative;
      text-align: left;
    }
    .timeline-item::before {
      content: "";
      position: absolute;
      left: -12px;
      top: 5px;
      width: 14px;
      height: 14px;
      background-color: #cfa07e;
      border-radius: 50%;
      box-shadow: 0 0 5px #cfa07eaa;
    }
    .timeline-date {
      font-weight: 700;
      color: #8b5e3c;
      font-size: 1rem;
    }
    .timeline-text {
      font-style: italic;
      color: #6d4b36;
      margin-top: 0.25rem;
      font-size: 0.95rem;
    }

    /* Responzivita */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      section {
        max-width: 100%;
        padding: 1.5rem 1rem;
      }
      .timeline {
        max-width: 100%;
        padding-left: 0.75rem;
        border-left-width: 2px;
      }
      .timeline-item::before {
        width: 12px;
        height: 12px;
        left: -10px;
        top: 5px;
      }
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section>
    <h1>Nikola &amp; Tomáš</h1>
    <p>10. 9. 2025</p>
    <p>Statek Háječek, <a href="https://www.statekhajecek.cz" target="_blank" rel="noopener noreferrer">www.statekhajecek.cz</a></p>

    <div class="timeline" aria-label="Časová osa významných událostí">
      <div class="timeline-item">
        <div class="timeline-date">10. 9. 2015</div>
        <div class="timeline-text"><em>Primum conventum</em></div>
      </div>
      <div class="timeline-item">
        <div class="timeline-date">10. 9. 2020</div>
        <div class="timeline-text"><em>Desponsatio</em></div>
      </div>
      <div class="timeline-item">
        <div class="timeline-date">10. 9. 2025</div>
        <div class="timeline-text"><em>Coniunctio in aeternum</em></div>
      </div>
    </div>
  </section>
</body>
</html>

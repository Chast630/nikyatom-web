<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nikola & Tomáš – Svatba</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #333;
      background: url('https://www.ilikewallpaper.net/ipad-air-wallpaper/plzen-czech-republic-panorama/22370') no-repeat center center fixed;
      background-size: cover;
      background-color: rgba(255, 255, 255, 0.9);
      background-blend-mode: lighten;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      min-height: 100vh;
      padding: 2rem;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.8rem;
    }
    p {
      text-align: center;
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .section {
      margin: 2rem 0;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 12px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <section class="section">
      <h1>Nikola & Tomáš</h1>
      <p>10. 9. 2025</p>
      <p>Statek Háječek</p>
      <p>Těšíme se na vás! 💐</p>
    </section>

    <hr>

    <section class="section">
      <h2>Kde a kdy</h2>
      <p><strong>Místo konání:</strong> <a href="https://www.statekhajecek.cz" target="_blank">Statek Háječek</a></p>
      <p><a href="https://maps.app.goo.gl/oKMMArttd7ggnuLN6" target="_blank">Zobrazit na mapě</a></p>
      <p><strong>Obřad začíná ve 14:00.</strong></p>
      <p>Prosíme, dorazte nejpozději ve 13:00, ať máme dostatek času se usadit.</p>
      <div style="margin-top: 1.5rem;">
        <iframe
          src="https://maps.google.com/maps?q=Statek%20H%C3%A1je%C4%8Dek&t=&z=15&ie=UTF8&iwloc=&output=embed"
          allowfullscreen>
        </iframe>
      </div>
    </section>
  </div>
</body>
</html>
